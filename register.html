<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>QUEEZY BUNCH</title>
</head>

<body>
    <div class="image-container">
        <nav class="navbar">
            <h1 class="logo">QUEZZY BUNCH</h1>
            <div class="links">
                <a href="index.html">HOME</a>
                <a href="login.html">LOGIN</a>
                <a href="register.html">SIGN-UP</a>
            </div>
        </nav>

    <div class="container">    
        <div class="regform-wrapper">
            <h1 class="text-center">Create Your Profile</h1>
            <form class="regform-align">
                <div class="regform-group">
                    <label for="fullName">Full Name :</i></label>
                    <input type="text" class="input-field" id="fullName" placeholder="Enter Full Name">
                </div>
                <div class="regform-group">
                    <label for="email">Email Address :</i></label>
                    <input type="email" class="input-field" id="email" placeholder="Enter password">
                </div>
                <div class="regform-group">
                    <label for="age">Age :</i></label>
                    <input type="number" class="input-field" id="age" placeholder="Enter your age" min="0">
                </div>
                <div class="regform-group">
                    <label for="password">Password :</i></label>
                    <input type="password" class="input-field" id="password" placeholder="Enter password">
                </div>
                <div class="regform-group">
                    <label for="confirmPassword">Confirm Password :</i></label>
                    <input type="password" class="input-field" id="confirmPassword" placeholder="Confirm your password">
                </div>
                <div class="text-center">
                    <button class="cancelbtn">Cancel</button>
                    <button class="regformBtn">Register</button>
                </div>    
            </form>
        </div>
    </div>   


    </div>
</body>

</html>
